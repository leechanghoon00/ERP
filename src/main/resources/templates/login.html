<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- Static 폴더에서 CSS 파일을 가져오도록 경로 수정 -->
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const signup = document.getElementById("sign-up");
            const signin = document.getElementById("sign-in");
            const loginin = document.getElementById("login-in");
            const loginup = document.getElementById("login-up");

            signup.addEventListener("click", () => {
                loginin.classList.remove("block");
                loginup.classList.remove("none");

                loginin.classList.add("none");
                loginup.classList.add("block");
            });

            signin.addEventListener("click", () => {
                loginin.classList.remove("none");
                loginup.classList.remove("block");

                loginin.classList.add("block");
                loginup.classList.add("none");
            });
        });
    </script>
    <!-- Vendor CSS Files -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../static/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="../static/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="../static/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../static/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../static/assets/css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;  /* 사진배경이랑 색깔 맞춤 0405 */
        }

        .login__title {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
    </style>
    <title>KG-ERP - Good Project</title>
</head>
<body>
<div class="login">
    <div class="login__content">
        <div class="login__img">
            <img src="https://image.freepik.com/free-vector/code-typing-concept-illustration_114360-3581.jpg" alt="user login">
        </div>
        <div class="login__forms">
            <!-- login form -->
            <form action="/login" method="post" class="login__register" id="login">
                <h1 class="login__title">로그인</h1>
                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" name="username" placeholder="아이디" class="login__input">
                </div>
                <div class="login__box">
                    <i class='bx bx-lock login__icon'></i>
                    <input type="password" name="password" placeholder="비밀번호" class="login__input">
                </div>
                <input type="submit" class="btn btn-primary" value="로그인">
            </form>
        </div>
    </div>
</div>
</body>
</html>
